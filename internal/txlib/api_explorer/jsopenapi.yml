---

resources:
  discussions:
    id:
      name: discussion_id
      schema:
        type: string
        description: Discussion identifier.
        pattern: '^d:([0-9a-f]{32}|[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})$'
        example: 'd:2e354ef120752c67afa1b6855aa80c52'
    attributes:
      title:
        type: string
        maxLength: 255
        minLength: 1
        description: The title of the Discussion.
        example: Announcement for translators
      content:
        type: string
        maxLength: 3000
        minLength: 1
        description: The content of the Discussion.
      datetime_created:
        type: string
        format: date-time
        example: 'XXXX-XX-XXTXX:XX:XXZ'
      last_reply:
        description: The timestamp of the last reply to this discussion (if any).
        nullable: true
        type: string
        format: date-time
        example: 'XXXX-XX-XXTXX:XX:XXZ'
      is_organization_level:
        type: boolean
        description: If the discussion is global (organization level).
        example: false
    operations:
      get_many:
        summary: List discussions
        description: Get all discussions
        pagination: true
        parameters:
          - name: 'filter[organization]'
            description: Filter results by an organization
            required: true
            resource: organizations
          - name: 'filter[project]'
            resource: projects
            description: Filter results by a project
          - name: 'filter[type]'
            attribute: type
            description:
              Filter by discussion type. Leave blank to fetch all types, use
              `global` to fetch organization level discussions and `project`
              for project level discussions.
          - name: 'filter[datetime_created][gte]'
            attribute: datetime_created
          - name: 'filter[datetime_created][lt]'
            attribute: datetime_created
          - name: 'filter[author][any]'
            schema:
              type: string
              pattern: '^u:[a-zA-Z0-9._-](,u:[a-zA-Z0-9._-])*$'
            description: Filter results by discussion/reply author
          - name: limit
            schema:
              type: string
              example: 150
            description:
              The page size limit. If not set, the default value is 150. <br>
              If set, the minimum value it can take is 1 and the maximum 1000
        error_codes: [400, 401, 403, 404, 409, 500]
      create_one:
        summary: Create new Discussion
        description: |
          Create a new project or organization discussion.
          The request must include title and content attributes.
          To create an organization-discussion an organization relationship must be provided.
          To create an project-discussion a project relationship must be provided.
        required_fields: [title, content]
        optional_fields: [organization, project]
        error_codes: [400, 401, 403, 404, 409, 500]
      get_one:
        summary: Get Discussion detail
        error_codes: [400, 401, 403, 404, 500]
      edit_one:
        summary: Update a discussion
        description: Update the title or content of a discussion
        fields: [title, content]
        error_codes: [400, 401, 403, 404, 409, 500]
      delete_one:
        summary: Delete Discussion
        description: Delete a Discussion
        error_codes: [401, 403, 404, 500]
    relationships:
      organization:
        type: singular
        resource: organizations
      project:
        type: singular
        resource: projects
      author:
        type: singular
        resource: users
      replies:
        type: plural
        operations:
          get:
            summary: List Replies
            error_codes: [400, 401, 403, 404, 500]
        resource: discussions
    display: '{{.Attributes.title}}'
  i18n_formats:
    id:
      name: i18n_format_id
      schema:
        type: string
        pattern: '^[A-Z0-9@_-]+$'
        example: YML_KEY
    attributes:
      name:
        type: string
        description: The name of the i18n format.
        example: YML_KEY
      media_type:
        type: string
        description: A two-part identifier for file formats and format contents transmitted.
        example: text/plain
      file_extensions:
        type: array
        items:
          type: string
        example:
          - .yml
          - .yaml
        description: The file name extension association to the media_type.
      description:
        type: string
        description: The i18n_type description.
        example: YAML Files based on the content
    operations:
      get_many:
        summary: List i18n formats
        description:
          Get information for all the supported i18n formats. For more
          information check
          https://help.transifex.com/en/articles/6219670-introduction-to-file-formats
        parameters:
          - name: 'filter[organization]'
            resource: organizations
            required: true
            description: Filter results by an organization
          - name: 'filter[name]'
            attribute: name
            description: Filter results by name
        security:
          - bearerAuth: []
          - OAuth2: []
        error_codes: [401, 403, 404, 500]
    display: '{{.Attributes.name}}'
  languages:
    description:
      Languages objects represent each available language in Transifex
    id:
      name: language_id
      schema:
        type: string
        description: Language identifier.
        pattern: '^l:[a-zA-Z0-9@_.-]+$'
        example: 'l:en_US'
    attributes:
      code:
        type: string
        description: The language code as defined in CLDR.
        example: en
      plural_equation:
        type: string
        description: The language plural rule equation as defined in CLDR.
        example: (n != 1)
      name:
        type: string
        description: The name of the Language as defined in CLDR.
        example: English
      rtl:
        type: boolean
        description: If the language is rlt.
        example: false
      plural_rules:
        type: object
        description: Object of plural rules for Language as defined in CLDR.
        items:
          type: string
    operations:
      get_many:
        summary: List languages
        description: Get information for all the supported languages.
        parameters:
          - name: 'filter[code]'
            description: The code of the language to get details
            attribute: code
          - name: 'filter[code][any]'
            description:
              A list of codes of the languages to get details. This will fetch
              any available
            schema:
              type: string
              pattern: '^[a-z0-9._@-]+(,[a-z0-9._@-]+)*$'
        security:
          - bearerAuth: []
          - OAuth2: []
        error_codes: [401, 403, 429, 500]
      get_one:
        summary: Get language details
        description: Get information for a specific supported language.
        security:
          - bearerAuth: []
          - OAuth2: []
        error_codes: [401, 403, 404, 500]
    display: '{{.Attributes.name}} ({{.Attributes.code}})'
  organizations:
    description:
      Represents Transifex's organizations. Every user can be a member of one
      or multiple organizations. Only the organizations the authenticated user
      belongs to will appear here
    id:
      name: organization_id
      schema:
        type: string
        description: Organization identifier.
        pattern: '^o:[a-zA-Z0-9._-]+$'
        example: 'o:org_123'
    attributes:
      name:
        type: string
        description: The organization name.
        example: Transifex
      slug:
        type: string
        description: The organization slug.
        example: transifex-94
      logo_url:
        type: string
        nullable: true
        format: uri
        description: The organization logo url.
        example: 'https://txc-assets-775662142440-prod.s3.amazonaws.com/mugshots/435381b2e0.jpg'
      private:
        type: boolean
        description: Private organization. A private organization is visible only by you and your team.
        example: false
    operations:
      get_many:
        summary: List organizations
        description: Get a list of all the Organizations the user belongs to.
        parameters:
          - name: 'filter[slug]'
            description: The slug of the organization to get details
            attribute: slug
        security:
          - bearerAuth: []
          - OAuth2: ['*', get_info]
        pagination: true
        error_codes: [401, 500]
      get_one:
        summary: Get organization details
        description: Get the details of an Organization.
        security:
          - bearerAuth: []
          - OAuth2: ['*', get_info]
        error_codes: [401, 404, 500]
    relationships:
      projects:
        type: plural
        resource: projects
        related_link: '/projects?filter[organization]=...'
      teams:
        type: plural
        resource: teams
        related_link: '/teams?filter[organization]=...'
    display: '{{.Attributes.name}} ({{.Attributes.slug}})'
  organization_activity_reports_async_downloads:
    download: true
    id:
      name: organization_activity_reports_async_download_id
      schema:
        type: string
        pattern: '^([0-9a-f]{32}|[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})$'
        example: 4abfc726-6a27-4c33-9d99-e5254c8df748
    request_attributes:
      date_from:
        type: string
        description: 'Date, will be treated as UTC by the API'
        format: date
        example: XXXX-XX-XX
      date_to:
        type: string
        description: 'Date, will be treated as UTC by the API'
        format: date
        example: XXXX-XX-XX
    response_attributes:
      status:
        type: string
        enum:
          - pending
      errors:
        type: array
        items:
          type: object
          required:
            - code
            - detail
          properties:
            code:
              type: string
              example: parse_error
            detail:
              type: string
              example: Could not decode JSON object
      datetime_created:
        type: string
        format: date-time
        example: 'XXXX-XX-XXTXX:XX:XXZ'
      datetime_modified:
        type: string
        format: date-time
        example: 'XXXX-XX-XXTXX:XX:XXZ'
    operations:
      create_one:
        summary: Create an organization activity report file download action
        description:
          The response represents the organization activity report file
          download job. Check the job's status and download the file itself
          once that is completed.
        required_fields: [date_from, organization]
        optional_fields: [date_to, user, language]
        error_codes: [400, 401, 403, 404, 409, 500]
      get_one:
        summary: Get organization activity report download status
        description: |
          With this endpoint, you can inquire about the status of an organization
          activity report download job.

          - If the value of the 'status' attribute is 'pending' or 'processing', you
            should check this endpoint again later.
          - If the 'status' is 'failed', the report has failed to be compiled.
          - In case the upload job has been successful, you will receive a "303 - See
            Other" response and you can follow its `Location` to
            [download the file](#tag/File-Downloads/paths/get) that have been
            extracted from your file.
        error_codes: [303, 401, 403, 404, 500]
    relationships:
      organization:
        type: singular
        resource: organizations
        required: true
        description:
          The `organization` whose translation activity you want to make a
          report for
      user:
        type: singular
        resource: users
        description: Only fetch translation activity for this user
      language:
        type: singular
        resource: languages
        description: Only fetch translation activity for this language
  projects:
    description:
      Represents projects, as used within Transifex. Each project belongs to an
      organization
    id:
      name: project_id
      schema:
        type: string
        description: Project identifier
        pattern: '^o:[a-zA-Z0-9._-]+:p:[a-zA-Z0-9_-]+$'
        example: 'o:organization_slug:p:project_slug'
    attributes:
      slug:
        type: string
        maxLength: 255
        description: The slug of the Project
        pattern: '^[a-zA-Z0-9_-]+$'
        example: project_slug
      name:
        type: string
        maxLength: 255
        description: The name of the Project
        example: Transifex core
      type:
        type: string
        description: The type of the Project
        enum:
          - live
          - file
      tags:
        type: array
        description: List of tags for the Project
        items:
          type: string
        example:
          - core
          - casual
      datetime_created:
        $ref: '#/components/schemas/datetime'
      datetime_modified:
        $ref: '#/components/schemas/datetime'
      description:
        type: string
        maxLength: 255
        description: A description of the Project
        example: The localization effort for Transifex core project
      long_description:
        type: string
        maxLength: 1000
        description: A long description of the Project
        example:
          The localization effort for Transifex core project. Everyone is
          welcomed to contribute
      private:
        type: boolean
        description:
          If the project is private or not. A private project is visible only
          by you and your team
        example: false
      archived:
        type: boolean
        description:
          If the project is archived or not. If a project is archived the
          pricing will be lower but no action will be available
        example: false
      translation_memory_fillup:
        type: boolean
        description:
          If the Resources of the Project will be filled-up from the common
          Translation Memory
        default: false
        example: false
      machine_translation_fillup:
        type: boolean
        description:
          If the Resources of the Project will be filled-up from a Machine
          Translation
        default: false
        example: false
      homepage_url:
        type: string
        format: uri
        description: The homepage of the Project
        example: 'https://www.transifex.com'
      repository_url:
        type: string
        format: uri
        description: The URL of the public source code repository
        example: 'https://www.github.com/transifex/'
      instructions_url:
        type: string
        format: uri
        description:
          A web page containing documentation or instructions for
          translators, or localization tips for your community
        example: 'https://www.transifex.com/localization-tips'
      license:
        type: string
        description: The license of the Project
        enum:
          - proprietary
          - open_source
          - permissive_open_source
          - other_open_source
      logo_url:
        type: string
        format: uri
        description: The URL of the project's logo
        example: 'https://www.logos.com/project_logo.svg'
    operations:
      get_many:
        summary: List projects
        description:
          Get the list of projects that belong to a single organization
        parameters:
          - name: 'filter[organization]'
            resource: organizations
            required: true
            description: Filter results by an organization
          - name: 'filter[slug]'
            description: Filter results by slug
            attribute: slug
          - name: 'filter[name]'
            description: Filter results by name
            attribute: name
        pagination: true
        error_codes: [400, 401, 403, 404, 409, 500]
      create_one:
        summary: Create a Project
        required_fields: [slug, name, private, organization, source_language]
        optional_fields: [type, tags, description, long_description,
                          translation_memory_fillup,
                          machine_translation_fillup, homepage_url,
                          repository_url, instructions_url, license, team]
        error_codes: [400, 403, 404, 409, 500]
      get_one:
        summary: Get project details
        description: Get the details of a specific project
        security:
          - bearerAuth: []
          - OAuth2: ['*', get_info]
        error_codes: [400, 401, 403, 404, 500]
      edit_one:
        summary: Update a Project
        fields: [name, tags, description, long_description, private, archived,
                 translation_memory_fillup, machine_translation_fillup,
                 homepage_url, repository_url, instructions_url, license, team]
        error_codes: [400, 401, 402, 403, 404, 409, 500]
      delete_one:
        summary: Delete Project
        description: Delete a project
        error_codes: [401, 403, 404, 500]
    relationships:
      source_language:
        type: singular
        resource: languages
        description: The source language of the project
      organization:
        type: singular
        resource: organizations
        description: The organization the project belongs to
      team:
        type: singular
        resource: teams
        operations:
          get_relationship:
            summary: Get team relationship
            error_codes: [400, 401, 403, 404, 500]
          change:
            summary: Update team relationship
            description:
              Update team relationship to set a new team to the project
            error_codes: [400, 401, 403, 404, 500]
        description: The team the project belongs to
      languages:
        type: plural
        resource: languages
        operations:
          get:
            summary: List project languages
            error_codes: [400, 401, 403, 404, 409, 500]
          get_relationship:
            summary: List language relationships
            security:
              - bearerAuth: []
              - OAuth2: ['*', get_info]
            error_codes: [400, 401, 403, 404, 500]
          add:
            summary: Add languages to project
            description: Add target languages to the project
            security:
              - bearerAuth: []
              - OAuth2: ['*', manage_content]
            error_codes: [400, 401, 403, 404, 409, 500]
          remove:
            summary: Remove languages from project
            description: Remove target language from a project
            security:
              - bearerAuth: []
              - OAuth2: ['*', manage_content]
            error_codes: [401, 403, 404, 500]
          reset:
            summary: Reset project languages
            description: |
              Completely replace the target language of a specific project.

              _**Warning**: This is a highly destructive operation._
            security:
              - bearerAuth: []
              - OAuth2: ['*', manage_content]
            error_codes: [400, 401, 403, 404, 500]
      maintainers:
        type: plural
        resource: users
        operations:
          get:
            summary: Get project maintainers
            description: Project maintainers
            error_codes: []
          get_relationship:
            summary: Get project maintainer relationships
            description: Get project maintainer relationships
            error_codes: []
          add:
            summary: Add maintainers to project
            description: Add maintainers to project
            error_codes: []
          remove:
            summary: Remove maintainers from project
            description: Remove maintainers from project
            error_codes: []
          reset:
            summary: Update project maintainers
            description: |
              Completely replace project maintainers

              _**Warning**: This is a highly destructive operation._
            error_codes: []
      resources:
        type: plural
        related_link: '/resources?filter[project]=...'
    display: '{{.Attributes.name}} ({{.Attributes.slug}})'
  project_activity_reports_async_downloads:
    download: true
    id:
      name: project_activity_reports_async_download_id
      schema:
        type: string
        pattern: '^([0-9a-f]{32}|[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})$'
        example: 4abfc726-6a27-4c33-9d99-e5254c8df748
    request_attributes:
      date_from:
        type: string
        description: 'Date, will be treated as UTC by the API'
        format: date
        example: XXXX-XX-XX
      date_to:
        type: string
        description: 'Date, will be treated as UTC by the API'
        format: date
        example: XXXX-XX-XX
    response_attributes:
      status:
        type: string
        enum:
          - pending
      errors:
        type: array
        items:
          type: object
          required:
            - code
            - detail
          properties:
            code:
              type: string
              example: parse_error
            detail:
              type: string
              example: Could not decode JSON object
      datetime_created:
        type: string
        format: date-time
        example: 'XXXX-XX-XXTXX:XX:XXZ'
      datetime_modified:
        type: string
        format: date-time
        example: 'XXXX-XX-XXTXX:XX:XXZ'
    operations:
      create_one:
        summary: Create a project activity report file download action
        description:
          The response represents the project activity report file
          download job. Check the job's status and download the file itself
          once that is completed.
        required_fields: [date_from, project]
        optional_fields: [date_to, user, language]
        error_codes: [400, 401, 403, 404, 409, 500]
      get_one:
        summary: Get project activity report download status
        description: |
          With this endpoint, you can inquire about the status of a project
          activity report download job.

          - If the value of the 'status' attribute is 'pending' or 'processing', you
            should check this endpoint again later.
          - If the 'status' is 'failed', the report has failed to be compiled.
          - In case the upload job has been successful, you will receive a "303 - See
            Other" response and you can follow its `Location` to
            [download the file](#tag/File-Downloads/paths/get) that have been
            extracted from your file.
        error_codes: [303, 401, 403, 404, 500]
    relationships:
      project:
        type: singular
        resource: projects
        required: true
        description:
          The `project` whose translation activity you want to make a
          report for
      user:
        type: singular
        resource: users
        description: Only fetch translation activity for this user
      language:
        type: singular
        resource: languages
        description: Only fetch translation activity for this language
  project_webhooks:
    id:
      name: project_webhook_id
      schema:
        type: string
        description: Project Webhook identifier.
        pattern: '^o:[a-zA-Z0-9._-]+:p:[a-zA-Z0-9_-]+:w:([0-9a-f]{32}|[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})$'
        example: 'o:organization_slug:p:project_slug:w:4abfc726-6a27-4c33-9d99-e5254c8df748'
    attributes:
      event_type:
        type: string
        description: |
          The event that when occurred will trigger the webhook.
          The following events are supported:
          * `translation_completed`
          * `translation_updated_completed`
          * `review_completed`
          * `proofread_completed`
          * `fillup_completed`
          * `resource_language_stats`

          For details about when each of the events is fired, please visit https://help.transifex.com/en/articles/6216204-webhooks.
        enum: [all_events, translation_completed,
               translation_updated_completed, review_completed,
               proofread_completed, fillup_completed, resource_language_stats]
      active:
        type: boolean
        description: Whether the webhook will be triggered when the event occurs.
      callback_url:
        type: string
        description: the url the webhook should call when triggered.
      secret_key:
        type: string
        description: |
          The secret key is used in order to validate the sender of the request as well as that the content is not tampered. The secret key will be included in the http request when the webhook is triggered.
          The request will include the headers `X-TX-Signature-V2`, `Content-MD5`, `X-TX-Url`, `Date`

          For more details about webhook verification, check https://help.transifex.com/en/articles/6216204-webhooks.
        example: mysecret
      datetime_created:
        nullable: true
        type: string
        format: date-time
        example: 'XXXX-XX-XXTXX:XX:XXZ'
      datetime_modified:
        nullable: true
        type: string
        format: date-time
        example: 'XXXX-XX-XXTXX:XX:XXZ'
    operations:
      get_many:
        summary: List project webhooks
        description: Get information for all the supported project webhooks
        parameters:
          - name: 'filter[organization]'
            required: true
            resource: organizations
            description: Filter results by an organization
          - name: 'filter[project]'
            resource: projects
            description: Filter results by a project
        pagination: true
        security:
          - bearerAuth: []
          - OAuth2: ['*', manage_webhooks]
        error_codes: [401, 403, 404, 500]
      create_one:
        summary: Create a Project Webhook
        description:
          Create a new webhook. This needs to be associated with a project
        required_fields: [event_type, active, callback_url, project]
        optional_fields: [secret_key]
        security:
          - bearerAuth: []
          - OAuth2: ['*', manage_webhooks]
        error_codes: [400, 401, 404, 409, 500]
      get_one:
        summary: Get the details of a Project Webhook
        description:
          Get the details of the project webhook specified by the required path
          parameter `webhook_id`
        security:
          - bearerAuth: []
          - OAuth2: ['*', manage_webhooks]
        error_codes: [401, 404, 500]
      edit_one:
        summary: Update project webhook
        description:
          Update a project webhook. You can for example modify its status
        fields: [event_type, active, callback_url, secret_key]
        security:
          - bearerAuth: []
          - OAuth2: ['*', manage_webhooks]
        error_codes: [400, 401, 404, 409, 500]
      delete_one:
        summary: Delete project webhook
        description: Delete a project webhook from an organization
        security:
          - bearerAuth: []
          - OAuth2: ['*', manage_webhooks]
        error_codes: [401, 404, 500]
    relationships:
      project:
        type: singular
        resource: projects
        description: The project the webhook belongs to
    display: '{{.Attributes.name}} ({{.Attributes.slug}})'
  resources:
    id:
      name: resource_id
      schema:
        type: string
        description: Resource identifier
        pattern: '^o:[a-zA-Z0-9._-]+:p:[a-zA-Z0-9_-]+:r:[a-zA-Z0-9_-]+$'
        example: 'o:organization_slug:p:project_slug:r:resource_slug'
    attributes:
      slug:
        type: string
        description: Slug of the resource
        example: Slug Name
      name:
        type: string
        description: Name of the resource
        example: Resource Name
      i18n_version:
        type: number
        description: File format type version.
        example: 1
      priority:
        type: string
        enum:
          - normal
          - high
          - urgent
        example: normal
      accept_translations:
        type: boolean
        description: Whether resource should accept translations or not
        example: true
      categories:
        type: array
        description: List of categories to associate similar resources
        items:
          type: string
        example:
          - category_1
          - category_2
      i18n_options:
